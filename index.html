<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/9.0.1/pica.min.js"></script>
</head>
<body>

    <main class="container">
        <header class="tool-header">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <h1>Quick Image Tool</h1>
            <p>حلول ذكية لتحرير الصور بضغطة زر</p>
        </header>

        <section class="upload-section">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>اسحب الصورة هنا أو اضغط للاختيار</span>
            </label>
        </section>

        <section class="controls-section">
            <div class="tooltip">
                <button class="btn btn-secondary" onclick="resizeImage()">
                    <i class="fas fa-expand-arrows-alt"></i> 
                    <span>تغيير الحجم</span>
                </button>
                <span class="tooltiptext">تحويل الأبعاد إلى 800x800 بكسل</span>
            </div>

            <div class="tooltip">
                <button class="btn btn-danger" onclick="removeBackground()" id="removeBgBtn">
                    <i class="fas fa-magic"></i> 
                    <span>إزالة الخلفية</span>
                </button>
                <span class="tooltiptext">مسح الخلفية بالذكاء الاصطناعي</span>
            </div>

            <div class="tooltip full-width">
                <button class="btn btn-success" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> 
                    <span>تحميل بجودة HD</span>
                </button>
                <span class="tooltiptext">حفظ النتيجة النهائية على جهازك</span>
            </div>
        </section>

        <section class="preview-section">
            <div class="image-wrapper">
                <img id="output" src="https://via.placeholder.com/500x300?text=Preview+Area" alt="Output Image">
            </div>
            <div id="message" class="status-message"></div>
        </section>
    </main>

</body>
</html>
<link rel="stylesheet" href="style.css">
