<main class="container">
  <header class="tool-header">
    <div class="logo-icon"><i class="fas fa-bolt"></i></div>
    <h1>Imagenova</h1>
    <p>Resize, Compress, Convert, Remove Background & Watermark Images Online</p>
  </header>

  <section class="tool-section">
    <label class="upload-label" for="imageInput">
      <i class="fas fa-upload"></i> Choose Image
      <input type="file" id="imageInput" accept="image/*" hidden>
    </label>

    <div class="controls-section">
      <button class="btn btn-secondary" id="resizeBtn"><i class="fas fa-expand-arrows-alt"></i><span> Resize</span></button>
      <button class="btn btn-success" id="compressBtn"><i class="fas fa-compress"></i><span> Compress</span></button>
      <button class="btn btn-warning" id="convertBtn"><i class="fas fa-exchange-alt"></i><span> Convert</span></button>
      <button class="btn btn-primary" id="watermarkBtn"><i class="fas fa-water"></i><span> Watermark</span></button>
      <button class="btn btn-danger" id="removeBgBtn"><i class="fas fa-magic"></i><span> Remove Background</span></button>
      <button class="btn btn-info full-width" id="downloadBtn" disabled><i class="fas fa-download"></i><span> Download</span></button>
    </div>

    <div class="image-wrapper" id="previewSection">
      <img id="output" src="" alt="Preview">
    </div>
    <p id="message" class="status-message"></p>
  </section>
