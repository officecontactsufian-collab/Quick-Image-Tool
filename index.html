<header class="header">
  <div class="logo">
    <i class="fas fa-image"></i> ImageNova
  </div>
  <p>All-in-One Online Image Tools</p>
</header>

<main class="container">

  <!-- Tabs Navigation -->
  <nav class="tools-tabs">
    <button class="tab-btn active" data-tool="resize">Resize</button>
    <button class="tab-btn" data-tool="compress">Compress</button>
    <button class="tab-btn" data-tool="convert">Convert</button>
    <button class="tab-btn" data-tool="watermark">Watermark</button>
    <button class="tab-btn" data-tool="removebg">Remove Background</button>
  </nav>

  <!-- Tools Sections -->
  <section class="tool-section active" id="resize">
    <h2>Resize Image</h2>
    <input type="file" class="image-input" data-tool="resize" accept="image/*">
    <label>Width:</label>
    <input type="number" class="resize-width" placeholder="800">
    <label>Height:</label>
    <input type="number" class="resize-height" placeholder="800">
    <button class="btn btn-primary" onclick="resizeImage()">Resize</button>
    <img class="output-img" alt="Preview">
    <button class="btn btn-success download-btn" disabled>Download</button>
  </section>

  <section class="tool-section" id="compress">
    <h2>Compress Image</h2>
    <input type="file" class="image-input" data-tool="compress" accept="image/*">
    <label>Quality (0-100):</label>
    <input type="number" class="compress-quality" placeholder="80">
    <button class="btn btn-primary" onclick="compressImage()">Compress</button>
    <img class="output-img" alt="Preview">
    <button class="btn btn-success download-btn" disabled>Download</button>
  </section>

  <section class="tool-section" id="convert">
    <h2>Convert Image</h2>
    <input type="file" class="image-input" data-tool="convert" accept="image/*">
    <label>Format:</label>
    <select class="convert-format">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
    </select>
    <button class="btn btn-primary" onclick="convertImage()">Convert</button>
    <img class="output-img" alt="Preview">
    <button class="btn btn-success download-btn" disabled>Download</button>
  </section>

  <section class="tool-section" id="watermark">
    <h2>Add Watermark</h2>
    <input type="file" class="image-input" data-tool="watermark" accept="image/*">
    <label>Watermark Text:</label>
    <input type="text" class="watermark-text" placeholder="© ImageNova">
    <button class="btn btn-primary" onclick="addWatermark()">Add Watermark</button>
    <img class="output-img" alt="Preview">
    <button class="btn btn-success download-btn" disabled>Download</button>
  </section>

  <section class="tool-section" id="removebg">
    <h2>Remove Background</h2>
    <input type="file" class="image-input" data-tool="removebg" accept="image/*">
    <button class="btn btn-primary" onclick="removeBackground()">Remove Background</button>
    <img class="output-img" alt="Preview">
    <button class="btn btn-success download-btn" disabled>Download</button>
  </section>

</main>
