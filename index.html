  <meta charset="UTF-8">

<body>

<main class="container">
  <header class="tool-header">
    <div class="logo-icon"><i class="fas fa-bolt"></i></div>
    <h1>Imagenova</h1>
    <p>Resize, Compress, Convert & Remove Background from your images online.</p>
  </header>

  <section class="tool-section">
    <label class="upload-label" id="dropZone">
      <i class="fas fa-cloud-upload-alt fa-3x"></i>
      <span>Click or Drag & Drop Image Here</span>
      <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp" hidden>
    </label>

    <div class="controls-section">

      <!-- Resize -->
      <div class="tool-group">
        <label>Width (px): <input type="number" id="resizeWidth" min="1"></label>
        <label>Height (px): <input type="number" id="resizeHeight" min="1"></label>
        <button class="btn btn-secondary" id="resizeBtn" disabled>
          <i class="fas fa-expand-arrows-alt"></i><span> Resize</span>
        </button>
        <div class="progress-bar"><div id="resizeProgress"></div></div>
      </div>

      <!-- Compress -->
      <div class="tool-group">
        <label>Quality: <input type="range" id="compressQuality" min="0.1" max="1" step="0.01" value="0.7"></label>
        <label>Format: 
          <select id="compressFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
          </select>
        </label>
        <button class="btn btn-success" id="compressBtn" disabled>
          <i class="fas fa-compress"></i><span> Compress</span>
        </button>
        <div class="progress-bar"><div id="compressProgress"></div></div>
      </div>

      <!-- Convert -->
      <div class="tool-group">
        <label>Convert to: 
          <select id="convertFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
          </select>
        </label>
        <button class="btn btn-warning" id="convertBtn" disabled>
          <i class="fas fa-exchange-alt"></i><span> Convert</span>
        </button>
        <div class="progress-bar"><div id="convertProgress"></div></div>
      </div>

      <!-- Remove BG -->
      <button class="btn btn-danger" id="removeBgBtn" disabled>
        <i class="fas fa-magic"></i><span> Remove BG</span>
      </button>

      <!-- Download -->
      <button class="btn btn-info full-width" id="downloadBtn" disabled>
        <i class="fas fa-download"></i><span> Download Result</span>
      </button>
    </div>

    <p id="message" class="status-message"></p>

    <div class="image-wrapper">
      <img id="output" src="" alt="" style="display:none;">
      <div id="placeholderText" style="color: #aaa;">No image selected</div>
    </div>
  </section>
</main>
</body>
</html>
