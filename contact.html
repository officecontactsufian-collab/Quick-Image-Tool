<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

<body>

<main class="container">
    <header class="tool-header">
        <h1>تواصل معنا</h1>
        <p>إذا كان لديك أي أسئلة أو اقتراحات، يرجى التواصل معنا عبر النموذج أو البريد الإلكتروني.</p>
    </header>

    <form action="mailto:contact@quickimagetool.com" method="post" enctype="text/plain">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">الرسالة:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit" class="btn btn-success">إرسال الرسالة</button>
    </form>

    <p style="margin-top:15px;"><a href="index.html">العودة للصفحة الرئيسية ←</a></p>
