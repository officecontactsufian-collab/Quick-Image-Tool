<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Imagenova</title>
  <meta name="description" content="Contact the Imagenova team.">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MKH28BJ7" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<main class="container">
  <header class="tool-header">
    <h1>Contact Us</h1>
    <p>Questions or suggestions? We'd love to hear from you.</p>
  </header>

  <section class="contact-section">
    <div class="contact-info">
        <p><i class="fas fa-envelope"></i> <strong>office.contact.sufian@gmail.com</strong></p>
        <small>Response time: 24-48 hours</small>
    </div>
    
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required>

      <label for="message">Message</label>
      <textarea id="messageInput" name="message" rows="5" placeholder="How can we help?" required></textarea>

      <button type="submit" class="btn btn-success full-width">Send Message</button>
    </form>

    <p id="formStatus" class="status-message"></p>
  </section>

  <p style="margin-top:20px;"><a href="index.html">← Back to Home</a></p>
</main>

<footer class="footer-center">
  <nav class="footer-links">
    <a href="index.html">Home</a> | <a href="privacy.html">Privacy</a>
  </nav>
  <p class="footer-copy">© 2026 Imagenova</p>
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    const status = document.getElementById('formStatus');
    const btn = this.querySelector('button');
    
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    
    // NOTE: To make this work for real, use https://formspree.io/
    setTimeout(() => {
        status.innerText = '✅ Message sent successfully! We will get back to you soon.';
        status.style.color = 'var(--success)';
        document.getElementById('contactForm').reset();
        btn.disabled = false;
        btn.innerText = 'Send Message';
    }, 1500);
});
</script>
</body>
</html>
